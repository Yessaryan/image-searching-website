<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image search app</h1>
    <form action="">
      <input type="text" id="searcb-input" placeholder="search for images " />
      <button id="Seach-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search search-results">
        <img
          src="https://images.unsplash.com/photo-1690200370977-3d20ed6beaaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60
        "
          alt="car in heat"
        />
        <a
          href="https://unsplash.com/photos/a-small-blue-car-parked-in-front-of-a-building-SZS3-YLuFcc"
          target="_blank"
          >car in heat</a
        >
      </div>
      <div class="search-results">
        <div class="search search-results">
          <img
            src="https://images.unsplash.com/photo-1690200370977-3d20ed6beaaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60
          "
            alt="car in heat"
          />
          <a
            href="https://unsplash.com/photos/a-small-blue-car-parked-in-front-of-a-building-SZS3-YLuFcc"
            target="_blank"
            >car in heat</a
          >
        </div>
        <div class="search-results">
            <div class="search search-results">
              <img
                src="https://images.unsplash.com/photo-1690200370977-3d20ed6beaaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60
              "
                alt="car in heat"
              />
              <a
                href="https://unsplash.com/photos/a-small-blue-car-parked-in-front-of-a-building-SZS3-YLuFcc"
                target="_blank"
                >car in heat</a
              >
            </div>
    </div>

    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
  </body>
</html>
